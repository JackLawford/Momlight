<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/324d4fe979.js" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Mom's Garden</title>
  </head>
  <body style="background-color: #9bcfa4; text-align: center;">
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <h1>Mom Light</h1> <img src="images/plant.png" alt="plant png" style="width: 10%; position: relative; bottom: 135px; left: 25%;"

    <div class="features" style="margin: auto 0 auto 0;">

    <div class="feature-box col-sm-4">
      <h2>Power</h2>
      <label class="switch">
      <input type="checkbox">
      <span class="slider"></span>
      </label>
    </div>

    <div class="feature-box col-sm-4">
      <h2>Brightness</h2>
      <label for="customBrightness" class="form-label"></label>
      <input type="range" class="form-range" min="0" max="100" step="5" id="customBrightness">
    </div>

    <div class="feature-box col-sm-4">
      <h3>Auto Shutdown</h3>
      <input type="text" />
    </div>
  </div>

  </body>
